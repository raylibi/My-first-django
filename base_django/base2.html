<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="with=device-width", initial-scale="1.0">
        <meta http-equiv="content-type" content="text/html"; charset="UTF-8">
        <title>MOVIEBROS</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel="stylesheet" href="icon.svg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body id="wrapper" class="clearfix">
        <svg class="icon1" width="653" height="1024" viewBox="0 0 653 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M150.491 -18.0673C282.496 10.2385 379.291 107.302 465.395 211.226C557.426 322.305 670.412 441.731 649.665 584.421C628.95 726.887 473.876 792.54 366.86 888.905C240.953 1002.28 149.15 1193.95 -20.2382 1187.65C-193.52 1181.21 -322.063 1015.88 -398.681 860.425C-463.546 728.817 -414.986 581.754 -390.111 437.189C-366.427 299.546 -367.07 145.633 -260.203 55.6363C-149.646 -37.4666 9.10662 -48.3843 150.491 -18.0673Z" fill="#111111" fill-opacity="0.2"/>
            </svg>
        <div id="dt_contenedor">
            <div class="header">
                <!--bagian head-->
                <div class="bar_wrap">  
                    <div class="bar">
                        <!-- logo -->
                        <div class="logo">
                            <img src="img/LOGO.png" alt="MOVIEBROS", height="110px">
                        </div>
                        <!-- link nav -->
                        <div class="main-nav">
                            <ul>
                                <li><a class="nav-link" href="#Home">Home</a></li>
                                <li><a class="nav-link" href="#about">About</a></li>
                                <li><a class="nav-link" href="#contact">Contact</a></li>
                                <li><a class="nav-link" href="#faq">Faq</a></li>
                            </ul>
                        </div>
                        <div class="sign">
                            <ul>
                                <div class="signup"><li><a class="sign-link" href="#signup">Sign Up</a></li></div>
                                <div class="signup"><li><a class="sign-link" href="#login"><div class="login">Login</div></a></li></div>   
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content-layout">
                    <div class="main-content">
                        <div class="main-contents">
                            <div class="word1">
                                <h1 id="words1" class="words">Book tickets,</h1>
                                <h1 id="words2" class="words">Anywhere</h1>
                            </div>
                            <div class="movie-link">
                                <div class="movie-choosing">
                                    <div id="inline" class="movie-choose">
                                        <a class="movie-linked" href="#movie">
                                            <div class="movie-select">
                                                <p id="word-movie">Movies</p><i id="word-movie" class="fa-solid fa-film"></i>
                                            </div>
                                        </a>
                                    </div>
                                    <div id="inline" class="movie-date">
                                        <input class="movie-dating" type="date">                                        
                                    </div>
                                    <div id="inline" class="movie-location">
                                        <a class="movie-linked" href="#location">
                                            <div class="movie-locate">
                                                <p id="location-movie">Jakarta</p><i id="location-movie" class="fa-solid fa-location-dot"></i>
                                            </div>
                                        </a>
                                    </div>                             
                                </div>
                                <div class="find-ticket">
                                        <a id="word-find-ticket" href="#find-ticket">
                                            <div class="block-find-ticket">Find tickets<i id="word-find-ticket" class="fa-solid fa-arrow-right"></i>
                                            </div>
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
        
    </body>

</html>
