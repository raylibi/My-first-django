<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="with=device-width", initial-scale="1.0">
        <meta http-equiv="content-type" content="text/html"; charset="UTF-8">
        <title>MOVIEBROS</title>
        <link rel="stylesheet" href="css/loginstyle.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body id="wrapper" class="clearfix">
        <svg class="icon1" width="653" height="1024" viewBox="0 0 653 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M150.491 -18.0673C282.496 10.2385 379.291 107.302 465.395 211.226C557.426 322.305 670.412 441.731 649.665 584.421C628.95 726.887 473.876 792.54 366.86 888.905C240.953 1002.28 149.15 1193.95 -20.2382 1187.65C-193.52 1181.21 -322.063 1015.88 -398.681 860.425C-463.546 728.817 -414.986 581.754 -390.111 437.189C-366.427 299.546 -367.07 145.633 -260.203 55.6363C-149.646 -37.4666 9.10662 -48.3843 150.491 -18.0673Z" fill="#111111" fill-opacity="0.2"/>
            </svg>
        <div id="dt_contenedor">
            <div class="header">
                <!--bagian head-->
                <div class="bar_wrap">  
                    <div class="bar">
                        <!-- logo -->
                        <div class="logo">
                            <img src="img/LOGO.png" alt="MOVIEBROS", height="110px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-body">
                <div class="login-box">
                    <div class="login-form">
                        <h1 class="login-word">Login</h1>
                        <form method="post">
                            <div class="input-placement">
                                <div class="email-or-phone">
                                    <label class="input-email" placeholder>
                                        <input class="inputemailorphone" id="id_userloginid" name="userloginid" type="text", required>
                                        <label for="id_userloginid" class="placelabel">email or phone number</label>
                                    </label>
                                </div>
                                <div class="password">
                                    <label class="input-password" placeholder>
                                        <input class="inputing-password" id="id_userpasswordid" name="userpasswordid" type="password", required>
                                        <label for="id_userpasswordid" class="placelabel">password</label>
                                        <i id="eyeclose" class="fa-solid fa-eye-slash"></i>
                                    </label>
                                </div>
                                <div class="login-container">
                                    <a href="#login">
                                        <div class="login-button">Login</div>
                                    </a>
                                </div>
                                <div class="forgot-remember">
                                    <div class="forrem">
                                        <label class="rememberme"><input class="remember-me" type="checkbox">
                                            <span class="rememberme-word">Remember me</span>
                                        </label>
                                    </div>
                                    <div class="forrem">
                                        <a class="forgotpass" href="#forgor">Forgot password?</a>
                                    </div>
                                </div>
                                <div class="dont-have-account">
                                    <div class="dont-have-acc">
                                        <span>Don't have an account?</span>
                                    </div>
                                    <div class="signup">
                                        <a class="signup-word" href="#signUp">Sign up</a>
                                    </div>
                                </div>
                            </div>
                            <div class="box-alternatif-login">
                                <div class="alternatif-login">
                                    <div class="or-box"></div>
                                    <div class="or-word"><label>OR</label></div>
                                </div>
                                <div class="alternatif">
                                    <div class="alternatif-log">
                                        <div class="google">
                                            <a href="#google"><i class="fa-brands fa-google"></i></a>
                                        </div>
                                    </div>
                                    <div class="alternatif-log">
                                        <div class="facebook">
                                            <a href="#facebook"><i class="fa-brands fa-facebook"></i></a>
                                        </div>
                                    </div>                                    
                                    <div class="alternatif-log">
                                        <div class="x">
                                            <a href="#x"><i class="fa-brands fa-x-twitter"></i></a>
                                        </div>
                                    </div>                                    
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

            <script src="js/script.js"></script>
    </body>
